    var NumberGrade = document.getElementById('Please enter your score').value;

}
function getmygrade(number) {
    var letterGrade ="That is not a number!";
    if (number <= 0.59)
        letterGrade = "F";

    else if (number >= 0.6 && number <= 0.69)
        letterGrade = "D";

    else if (number >= 0.7 && number <= 0.79)
        letterGrade = "C";
   
    else if (number >= 0.8 && number <= 0.89)
        letterGrade = "B";
    
    else if (number >= 0.9 && number <= 1.0)
        letterGrade = "A";
    
    else return Error
    
    return letterGrade
} 
function cleargrade() {
 document.getElementById("letterGrade").innerHTML=""
}
</script></head>
